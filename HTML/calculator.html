<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "../CSS/calculator.css">
        <script defer src = "../JS/calculator.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id = "frame">
            <div id = "mini__screen"></div>
            <div id = "screen">0</div>
            <div class="row">
                <button id="num__7" class = "box">7</button>
                <button id="num__8" class = "box">8</button>
                <button id="num__9" class = "box">9</button>
                <button id="plus" class = "box">+</button>
            </div>
            <div class="row">
                <button id="num__4" class = "box">4</button>
                <button id="num__5" class = "box">5</button>
                <button id="num__6" class = "box">6</button>
                <button id="minus" class = "box">-</button>
            </div>
            <div class="row">
                <button id="num__1" class = "box">1</button>
                <button id="num__2" class = "box">2</button>
                <button id="num__3" class = "box">3</button>
                <button id="divide" class = "box">/</button>
            </div>
            <div class="row">
                <button id="delete" class = "box">C</button>
                <button id="num__0" class = "box">0</button>
                <button id="result" class = "box">=</button>
                <button id="multiply" class = "box">*</button>
            </div>
        </div>
    </body>
</html>
